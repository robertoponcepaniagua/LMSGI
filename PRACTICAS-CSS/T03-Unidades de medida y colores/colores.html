<body>

    <h1 class="rgb-porcentual">
        Ejemplo de color RGB porcentual

    <p class="rgb-decimal">
        Este párrafo usa color RGB decimal.

    <h2 class="titulo-hex">
        Colores RGB hexadecimales

    <p class="texto-hex-completo">
        Color hexadecimal completo (6 dígitos).

    <p class="texto-hex-abreviado">

    <p class="texto-hex-letras">
