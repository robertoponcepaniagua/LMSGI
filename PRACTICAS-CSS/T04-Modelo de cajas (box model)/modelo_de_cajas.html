<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Modelo de Cajas Completo</title>
    <link rel="stylesheet" href="modelo_de_cajas.css">
</head>

<body>

    <header>
        <h1>Ejemplo del Modelo de Cajas</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <main>

        <section class="contenedor">

            <article class="caja normal">
                <h2>Caja Modelo Normal</h2>
                <p>
                    Esta caja usa el modelo estándar donde el width solo mide el contenido.
                </p>
            </article>

            <article class="caja borderbox">
                <h2>Caja con Border Box</h2>
                <p>
                    Esta caja usa box-sizing para que el tamaño total no cambie.
                </p>
            </article>

        </section>

    </main>

    <footer>
        <p>Ejemplo educativo CSS</p>
    </footer>

</body>
</html>
