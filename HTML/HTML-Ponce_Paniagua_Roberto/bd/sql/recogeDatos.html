<!-- method="post" se utiliza cuadno hay contraseñas... enctype="multipart/form-data para cuando hay un archivo  -->
<form action="/procesa/atlas.php" method="post" enctype="multipart/form-data">
<!-- fieldset es el campo, el recuadro del formulario -->
<fieldset>
    <legend>Datos compra</legend>
    <p>
        <!-- label>input:number -->
         <label>Número de unidades
            <!-- value="1" es el valor por defecto, max="4" min="1" valores max y min step="2" es para que vaya de 2 en 2 este número se puede ediat por ejemplo decimales .1 any es para poder poner todos los decimales en el step-->
            <input type="number" name="unidades" value="1" max="1000" min="1" step="any">
        </label>
    </p>

</fieldset>

<input type="submit" value="Enviar">
<input type="reset" value="Borrar">

</form>
</body>
</html>
